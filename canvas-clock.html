

<html>
    <head>
        <title>canvas-clock</title>
        <style>
            body{
                background: black;
            }
            #c1{
                background: white;
            }
    
        </style>
        <script>
            window.onload = function(){
                var qw = document.getElementById("c1");
                var wer = qw.getContext('2d');
                function toD(){
    
                    var x = 200;
                    var y = 200;
                    var r = 150;
    
                    wer.clearRect(0,0,qw.width,qw.height);
    
                    var date = new Date();
                    var h = date.getHours();
                    var m = date.getMinutes();
                    var s = date.getSeconds();
    
                    var hValue = (-90 + h*30 + h/2)*Math.PI/180;
                    var mValue = (-90 + m*6)*Math.PI/180;
                    var sValue = (-90 + s*6)*Math.PI/180;
    
                    wer.beginPath();
                        for(i=0; i<60;i++){
                            wer.moveTo(x,y);
                            wer.arc(x,y,r,6*i*Math.PI/180,6*(i+1)*Math.PI/180,false);
                        }
                    wer.closePath();
                    wer.stroke();
    
                    wer.fillStyle = "white";
                    wer.beginPath();
                        wer.moveTo(x,y);
                        wer.arc(x,y,r*19/20,0,360,false);
                    wer.closePath();
                    wer.fill();
    
                    wer.lineWidth = 3;
                    wer.beginPath();
                    for(i=0; i<120;i++){
                        wer.moveTo(x,y);
                        wer.arc(x,y,r,30*i*Math.PI/180,30*(i+1)*Math.PI/180,false);
                    }
                    wer.closePath();
                    wer.stroke();
    
                    wer.fillStyle = "white";
                    wer.beginPath();
                        wer.moveTo(x,y);
                        wer.arc(x,y,r*18/20,0,360,false);
                    wer.closePath();
                    wer.fill();
    
                    wer.lineWidth = 6;
                    wer.beginPath();
                        wer.moveTo(x,y);
                        wer.arc(x,y,r*10/20,hValue,hValue,false);
                    wer.closePath();
                    wer.stroke();
    
                    wer.lineWidth = 4;
                    wer.beginPath();
                    wer.moveTo(x,y);
                    wer.arc(x,y,r*14/20,mValue,mValue,false);
                    wer.closePath();
                    wer.stroke();
    
                    wer.lineWidth = 2;
                    wer.beginPath();
                    wer.moveTo(x,y);
                    wer.arc(x,y,r*18/20,sValue,sValue,false);
                    wer.closePath();
                    wer.stroke();
    
    
                };
    
                setInterval(toD,1000);
    
                toD();
    
            };
        </script>
    
    </head>
    <body>
        <canvas id="c1" width="400" height="400"><span>不支持canvas的浏览器</span></canvas>
    </body>
    </html>
